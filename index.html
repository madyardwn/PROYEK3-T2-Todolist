<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="header">
    <div class="title">
      <a href="#">To Do List</a>
    </div>
   
  </div>

  <div class="container">
    <form id="searchForm">
      <input type="text" class="form-control" id="searchText" placeholder="Add To Do List..">
  </form>
  <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
    <li
      class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
      <div class="form-check">
        <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckChecked1"
          aria-label="..." checked />
      </div>
    </li>
    <li
      class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
      <p class="lead fw-normal mb-0">Buy groceries for next week</p>
    </li>
    <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
      <div class="d-flex flex-row justify-content-end mb-1">
        <a href="#!" class="text-info" data-mdb-toggle="tooltip" title="Edit todo"><i
            class="fas fa-pencil-alt me-3"></i></a>
        <a href="#!" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo"><i
            class="fas fa-trash-alt"></i></a>
      </div>
    </li>
  </ul>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./scripts/script.js" ></script>
</body>
</html>
